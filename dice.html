<!doctype html>

<html lang="en" ng-app="DiceApp">
  <head>
    <title>Nice up the dice</title>
    <script src="js/angular.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/dice.js"></script>
    <script src="js/localStorageModule.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/gradient.css">
    <link rel="stylesheet" href="css/dice.css">
    <link rel="stylesheet" href="css/animate-custom.css">
  </head>

  <body style="background-color:#333333;">

    <div class="container full-height">
      <div class="wrapper">

        <header id="header" class="jumbotron subhead">
          <h1 style="color:#FFFFFF;">Nice up the Dice</h1>
        </header>

        <div class="container span4 rounded text-center"
          id="dice-interactive-area" style="background-color:#FFFFFF;"
          ng-controller="DiceController" ng-init="onload()">

          <div id="dice-container" class="row">
            <div id="dice-span">
              <div ng-repeat="die in dice" class="die-div" ng-style="{height: edge_length + 'px', width: edge_length + 'px'}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" height="100%" width="100%" display="block" preserveAspectRatio="xMidYMin">
                  <use xlink:href="svg/dice.svg#square" />
                  <use xlink:href="svg/dice.svg#{{die.value}}" />
                </svg>
              </div>
            </div>
          </div> <!-- dice -->

          <div class="row">
            <div id="dice-controlls" class="span12">
              <button class="btn btn-primary btn-large" ng-click="roll()"><i class="icon-refresh"></i> Roll</button>
              <div class="btn-group">
                <button class="btn btn-large" ng-click="add_die()"><i class="icon-plus"></i> More</button>
                <button class="btn btn-large disabled" id="dice-count">{{dice.length}}</button>
                
                <button class="btn btn-large" ng-click="remove_die()"><i class="icon-minus"></i> Less</button>
              </div>
            </div> <!-- controlls -->
          </div>

        </div> <!-- white area -->
      </div> <!-- wrapper -->

      <div id="footer">
        <div class="row">
          <div class="span12">
            <h1 style="color:#FFF;">Footer</h1>
          </div>
        </div>
      </div> <!-- footer -->
    </div> <!-- container -->
  </body>
</html>
